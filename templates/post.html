{% extends "base.html" %}

{% block content %}
    {% for message in get_flashed_messages() %}
        <div class="alert alert-secondary" role="alert">
            {{ message }}
            <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>-->
        </div>
    {% endfor %}

    <br/><br/>

    <div class="card">
        <div class="card-header">
          @{{ post.author }}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content }}</p>
          <br/>
  
          <small>{{ post.date_added }}</small>
          <br/><br/>
          {% if session.id == post.author_id %}
            <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-outline-dark">Edit</a>
            <a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-outline-danger">Delete</a>
          {% endif %}
        </div>
    </div><br/><br/>

    <div class="text-center">
        <a href="{{ url_for('index') }}" class="btn btn-dark btn-lg btn-block">Return to Home Page</a>
    </div>

{% endblock %}
