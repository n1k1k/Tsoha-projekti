{% extends "base.html" %}

{% block content %}

    <br/>
    <h1 class="light-title">Home Page</h1>
    <br/><br/>

    {% for post in posts %}
    <div class="card">
        <div class="card-header">
          @{{ post.author }}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content }}</p>
          <br/>
  
          <small>{{ post.date_added }}</small>
          <br/><br/>
          <a href="{{ url_for('post', id=post.id) }}" class="btn btn-dark">View Post</a>
            
          {% if session.id == post.author_id %}
            <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-outline-dark">Edit</a>
          {% endif %}
        
        </div>
      </div>
      <br/><br/>
  {% endfor %}
  

{% endblock %}
